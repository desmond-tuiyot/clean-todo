<!doctype html>
<html lang="en">

  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <!-- Font Awesome css -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
      <!-- Custom CSS -->
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

    <title>Things To-Do</title>
  </head>
  <body class="mx-auto mt-5">

    <div class="container todo-main">
        <h3 class="todo-header text-center">Things To-Do</h3>
        {#        <label for="task_input">Enter a  task</label>#}
        <input type="text" class="todo-input" placeholder="Enter a task here and press Enter...">
        <div class="todo-content text-center">
            <ul class="list-group todo-task-list">
                <li class="list-group-item todo-task todo-active">
                    <div class="row justify-content-between no-gutters">
                        <div class="col-sm-auto">
                            <label class="todo-label">
                                <input type="checkbox" class="todo-checkbox">
                                <span>Do this thing here</span>
                            </label>
                        </div>
                        <div class="col-sm-2">
                            <button class="todo-edit-btn"><i class="fas fa-edit"></i></button>
                            <button class="todo-quit"><i class="fa fa-minus-circle"></i></button>
                        </div>
                    </div>
                </li>
                <li class="list-group-item todo-task todo-active">
                    <div class="row justify-content-between align-items-center no-gutters">
                        <div class="col-sm-10">
                            <label class="todo-label">
                                <input type="checkbox" class="todo-checkbox">
                                <p class="todo-text">I want to know how many characters it takes to get to 100 characters. I hope it's not a lot of them,</p>
{#                                <p class="todo-text">This is</p>#}
                            </label>
                        </div>
                        <div class="col-sm-2">
                            <button class="todo-edit-btn"><i class="fas fa-edit"></i></button>
                            <button class="todo-quit"><i class="fa fa-minus-circle"></i></button>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="btn-group btn-group-sm todo-button-group" role="group" aria-label="todo-list-group">
              <button type="button" class="btn btn-sm btn-outline-secondary" id="todo-show-all">All</button>
              <button type="button" class="btn btn-sm btn-outline-secondary" id="todo-show-active">Active</button>
              <button type="button" class="btn btn-sm btn-outline-secondary" id="todo-show-completed">Completed</button>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- Custom Script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
{#        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>#}
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    </div>
  </body>
</html>
